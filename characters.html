<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Nat20</title>
    <link rel="stylesheet" href="/src/index.css">
    <script type="module" src="/src/characters.ts"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">
                    <i data-lucide="dice-6" class="icon"></i>
                    <span>Nat20</span>
                </a>
                
                <div class="navbar-links desktop-only">
                    <a href="/characters.html" class="nav-link">
                        <i data-lucide="users" class="icon-sm"></i>
                        <span>Characters</span>
                    </a>
                    <a href="/homebrew.html" class="nav-link">
                        <i data-lucide="book" class="icon-sm"></i>
                        <span>Homebrew</span>
                    </a>
                    <a href="/campaigns.html" class="nav-link">
                        <i data-lucide="scroll" class="icon-sm"></i>
                        <span>Campaigns</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Characters</h1>
            <button class="button primary" id="create-character">
                <i data-lucide="user-plus" class="icon-sm"></i>
                Create Character
            </button>
        </header>

        <div class="import-section">
            <input type="file" id="character-import" accept=".json" hidden>
            <button class="button outline" id="import-button">
                <i data-lucide="upload" class="icon-sm"></i>
                Import Character
            </button>
            <p class="helper-text">Supports JSON character files</p>
        </div>

        <div id="characters-list" class="grid-3">
            <!-- Characters will be populated by JavaScript -->
        </div>
    </main>
</body>
</html>
